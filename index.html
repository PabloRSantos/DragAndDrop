<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
    <main id="cards">
        <div class="card">
            <h3>A fazer</h3>
            <div class="areaDrop">
                <div class="cardObject" draggable="true">
                    <div class="status"></div>
                    <p>Tarefa</p>
                </div>
            </div>
        </div>
        <div class="card">
            <h3>Em progresso</h3>
            <div class="areaDrop">
                <div class="cardObject" draggable="true">
                    <div class="status"></div>
                    <p>Tarefa</p>
                </div>
            </div>
        </div>
        <div class="card">
            <h3>Concluido</h3>
            <div class="areaDrop">
                <div class="cardObject" draggable="true">
                    <div class="status"></div>
                    <p>Tarefa</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
